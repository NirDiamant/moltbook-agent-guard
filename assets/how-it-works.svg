<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F9FAFB"/>
      <stop offset="100%" stop-color="#F3F4F6"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FEE2E2"/>
      <stop offset="100%" stop-color="#FECACA"/>
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D1FAE5"/>
      <stop offset="100%" stop-color="#A7F3D0"/>
    </linearGradient>
  </defs>

  <!-- Box 1: Agent fetches posts -->
  <rect x="10" y="20" width="150" height="60" rx="8" fill="url(#boxGrad)" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="85" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">Agent fetches</text>
  <text x="85" y="62" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">posts</text>

  <!-- Arrow 1 -->
  <path d="M165 50 L195 50" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <path d="M190 45 L200 50 L190 55" fill="#9CA3AF"/>

  <!-- Box 2: Scanner (with shield icon) -->
  <rect x="205" y="20" width="170" height="60" rx="8" fill="url(#shieldGrad)"/>
  <path d="M230 35 L240 32 L250 35 L250 48 Q250 55 240 60 Q230 55 230 48 Z" fill="white" fill-opacity="0.3"/>
  <path d="M236 44 L239 47 L246 40" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <text x="300" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Scanner checks</text>
  <text x="300" y="62" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">each post</text>

  <!-- Arrow 2 (splits) -->
  <path d="M380 50 L410 50" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <path d="M410 50 L440 30" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <path d="M410 50 L440 70" stroke="#9CA3AF" stroke-width="2" fill="none"/>

  <!-- Box 3a: Threats blocked (red) -->
  <rect x="445" y="5" width="140" height="45" rx="8" fill="url(#blockGrad)" stroke="#FCA5A5" stroke-width="1.5"/>
  <text x="515" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626" text-anchor="middle">Threats</text>
  <text x="515" y="38" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626" text-anchor="middle">blocked</text>

  <!-- Box 3b: Safe content (green) -->
  <rect x="445" y="55" width="140" height="45" rx="8" fill="url(#safeGrad)" stroke="#6EE7B7" stroke-width="1.5"/>
  <text x="515" y="72" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669" text-anchor="middle">Safe content</text>
  <text x="515" y="88" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669" text-anchor="middle">continues</text>

  <!-- Arrow 3 -->
  <path d="M590 77 L620 77" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <path d="M615 72 L625 77 L615 82" fill="#9CA3AF"/>

  <!-- Box 4: LLM processes -->
  <rect x="630" y="50" width="150" height="50" rx="8" fill="url(#boxGrad)" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="705" y="70" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">LLM processes</text>
  <text x="705" y="87" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">safely</text>
</svg>
